    <!-- HEADER -->
    <header class="py-5 text-center bg-secondary text-white mt-5">
      <div class="container">
        <h1 class="fw-bold">Formulir Feedback</h1>
        <p class="mb-0 fs-5">Kritik, saran, dan masukan untuk website ini</p>
      </div>
    </header>

    <!-- MAIN -->
    <main class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Formulir Umpan Balik</h2>

          <form action="https://httpbin.org/post" method="POST">
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nama" class="form-label">Nama (Opsional)</label>
                <input
                  type="text"
                  class="form-control"
                  id="nama"
                  name="nama"
                  placeholder="Nama Anda"
                />
              </div>

              <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="nama@email.com"
                  required
                />
              </div>

              <div class="col-md-6">
                <label for="rating" class="form-label"
                  >Rating Website (1â€“10)</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="rating"
                  name="rating"
                  min="1"
                  max="10"
                  required
                />
              </div>

              <div class="col-md-6">
                <label class="form-label d-block">Rekomendasi</label>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="ya"
                    name="rekomendasi"
                    value="Ya"
                    required
                  />
                  <label class="form-check-label" for="ya">Ya</label>
                </div>
                <div class="form-check form-check-inline">
                  <input
                    class="form-check-input"
                    type="radio"
                    id="tidak"
                    name="rekomendasi"
                    value="Tidak"
                  />
                  <label class="form-check-label" for="tidak">Tidak</label>
                </div>
              </div>

              <div class="col-12">
                <label for="pesan" class="form-label">Pesan / Saran</label>
                <textarea
                  class="form-control"
                  id="pesan"
                  name="pesan"
                  rows="4"
                  placeholder="Tulis saran Anda..."
                  required
                ></textarea>
              </div>

              <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-primary me-2">
                  Kirim
                </button>
                <button type="reset" class="btn btn-outline-secondary">
                  Atur Ulang
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Formulir Feedback</h1>
      <p>Kritik, saran, dan masukan untuk website ini</p>
    </header>

    <nav>
      <a href="index.html">Beranda</a>
      <a href="biodata.html">Biodata</a>
      <a href="galeri.html">Galeri</a>
      <a href="jadwal.html">Jadwal</a>
      <a href="feedback.html" class="active">Feedback</a>
    </nav>

    <main>
      <div class="box">
        <h2 class="box-title">Formulir Umpan Balik</h2>
        <form action="https://httpbin.org/post" method="POST">
          <div class="form-group">
            <label for="nama">Nama (Opsional):</label>
            <input type="text" id="nama" name="nama" placeholder="Nama Anda">
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="nama@email.com" required>
          </div>

          <div class="form-group">
            <label for="rating">Rating Website (1â€“10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>
          </div>

          <div class="form-group">
            <label>Apakah Anda merekomendasikan website ini?</label><br>
            <input type="radio" id="ya" name="rekomendasi" value="Ya" required> <label for="ya">Ya</label>
            <input type="radio" id="tidak" name="rekomendasi" value="Tidak"> <label for="tidak">Tidak</label>
          </div>

          <div class="form-group">
            <label for="pesan">Pesan/Saran:</label>
            <textarea id="pesan" name="pesan" placeholder="Tulis saran Anda..." required></textarea>
          </div>

          <div class="form-buttons">
            <button type="submit">Kirim</button>
            <button type="reset">Atur Ulang</button>
          </div>
        </form>
      </div>
    </main>

    <div class="footer">
      <p>&copy; 2025 Karim Sajid Mumtazan</p>
    </div>
  </div>
</body>
</html>
